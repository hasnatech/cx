<div id="{{textId}}" class="type-{{type}}">
  <div class="cornersButton">
    <div class="corWrapper">
      <div class="corButton">
        <div class='corners left'></div>
        <div *ngIf="font != 2">
          <div class="text" [innerHTML]="data"></div>
        </div>
        <div *ngIf="font == 2">
          <div class="text font-{{font}}" [innerHTML]="data"></div>
        </div>
        <div class="corners right"></div>
      </div>
    </div>
  </div>
</div>
